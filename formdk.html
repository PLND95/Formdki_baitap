<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai Tap Tao Form Dang Ki</title>
</head>
<body>
    <form action="">
        <b>Họ và Tên:</b> <br>
         <input type="text" name="Fullname" placeholder="Fullname" size="16"> <br>
        <b>Email:</b> <br>
         <input type="email" name="email" placeholder="email" size="16"> <br>
        <b>Số điện thoại:</b> <br>
         <input type="number" name="number" placeholder="number"> <br>
         <b>Giới tính</b> <br>
         <input type="radio" name="gender" value="Nam"><span>Nam</span>
         <input type="radio" name="gender" value="Nữ"><span>Nữ</span>
         <br>
         <input type="submit" value="Đăng ký">
    </form>
</body>
</html>
